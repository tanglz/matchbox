{% extends 'base.html' %}

{% block content %}
<form method="post" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-4"></div>
      <div class="col-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row g-3">
       <div class="col-4"></div>
      <div class="col-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required id="password" placeholder="">
        <div class="invalid-feedback">
          Please enter a valid password.
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <hr class="my-4">
    <div class="row g-3">
       <div class="col-5"></div>
      <div class="col-2"><button class="w-100 btn btn-primary btn-lg" type="submit">Log In</button></div>
      <div class="col-5"></div>
    </div>

  </form>
{% endblock %}
